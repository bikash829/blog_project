{% extends "base/_base.html" %}
{% block title %}{{"Sign-Up Page"}}{% endblock title %}

{% block content %}
<div class="container">
<h3 class="py-3">Sign Up page</h3>
<div class="row justify-content-center">
    <div class="card col-10">
        <form method="post" novalidate>
            {% csrf_token %}
           {{form}}
            <div class="col-12">
              
              <input class="btn btn-success" type="submit" class="form-control" value="Sign Up">
            </div>
            
        </form>
    </div>    
</div>

</div>

{% endblock content %}
